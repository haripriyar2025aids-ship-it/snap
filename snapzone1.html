<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZone - Photo Upload Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .upload-box {
            margin-bottom: 20px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .custom-file-upload:hover {
            background: #0056b3;
        }

        .note {
            font-size: 14px;
            color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1><b>SnapZone â€“ Image Upload & Preview Gallery</b></h1>

    <div class="upload-box">
        <label class="custom-file-upload">
            <input type="file" id="imageInput" multiple accept="image/*">
            Upload Images
        </label>
        <p class="note">Allowed: JPG, PNG, GIF | Max: 2MB each</p>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function () {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; // Clear previous previews

            Array.from(this.files).forEach(file => {
                // Validate file type
                if (!file.type.startsWith("image/")) {
                    alert(" Invalid file type: " + file.name);
                    return;
                }

                // Validate file size
                if (file.size > 2 * 1024 * 1024) {
                    alert(" File too large (max 2MB): " + file.name);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    gallery.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>

</body>
</html>
